<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Shopping bag/cart icon -->
  <g fill="#ffffff">
    <!-- Bag body -->
    <rect x="30" y="35" width="40" height="45" rx="3" fill="#ffffff"/>
    
    <!-- Bag handle -->
    <path d="M 38 35 Q 38 22, 50 22 Q 62 22, 62 35" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Dollar sign on bag -->
    <text x="50" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">$</text>
  </g>
</svg>
